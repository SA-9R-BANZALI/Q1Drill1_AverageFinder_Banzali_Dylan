<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NJZ Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            background-color: #0d0d0d;
            padding: 40px;
            max-width: 420px;
            margin: auto;
            border: 2px solid #1db954;
            border-radius: 12px;
            background-color: #121212;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
            color: #e5e5e5;
        }

        h2 {
            text-align: center;
            color: #1db954;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1db954;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #17a74a;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        #average, #result {
            font-weight: bold;
            color: #1db954;
        }
    </style>
</head>

    <h2>ðŸŽ§ NJZ Average Finder ðŸŽ§</h2>

    <p>Track 1 Score:</p>
    <input id="score1" type="text" placeholder="Enter first track score">

    <p>Track 2 Score:</p>
    <input id="score2" type="text" placeholder="Enter second track score">

    <button py-click="compute_average">Drop the Beat ðŸŽ¶</button>

    <p>NJZ Average: <span id="average"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
